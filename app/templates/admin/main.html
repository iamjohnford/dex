<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="mobile-web-app-capable" content="yes">
    <title>DEX | Administrator Functions</title>
    <link rel="stylesheet" type="text/css" href="/static/vendor/semantic/dist/semantic.min.css">
    <script src="https://kit.fontawesome.com/fe2658dbae.js"></script>
    <style>
        i.icon.fad {font-family: "Font Awesome 5 Duotone" !important;}
        i.icon.fad:before {display:block;}
        i.icon.fas, i.icon.far, i.icon.fal {font-family: "Font Awesome 5 Pro" !important;}
    </style>
</head>

<body>
<div class="ui container">
    <div class="ui basic segment">
        <h1 class="ui icon center aligned header">
            <i class="circular settings icon"></i>
            <div class="content">Administration Settings</div>
        </h1>

        <div class="ui styled fluid accordion">
            <div class="title">
                <i class="dropdown icon"></i>
                <i class="newspaper icon"></i>
                Send Newsletter
            </div>

            <div class="content">
                <div class="ui form send-newsletter">
                    <div class="field">
                        <label for=subject">Subject</label>
                        <input id="subject" type="text" name="subject" placeholder="Subject"/>
                    </div>
                    <div class="field">
                        <label for="body">Body</label>
                        <textarea id="body" type="text" name="content" placeholder="Content"></textarea>
                    </div>
                    <button class="ui button send-emails">Send Emails</button>
                </div>

                <div class="ui container email-progress" style="display:none;">
                    <div class="ui hidden divider"></div>

                    <div class="ui progress olive emails-sent">
                        <div class="bar">
                            <div class="progress"></div>
                        </div>
                        <div class="label">Emails Sent</div>
                    </div>
                </div>
            </div>

            <div class="title">
                <i class="dropdown icon"></i>
                <i class="edit icon"></i>
                Update Pokemon
            </div>

            <div class="content">
                <div class="ui form egg-hatches">
                    <div class="ui field">
                        <div class="ui multiple clearable selection search dropdown" id="pokemon-list">
                            <input id="pokemon" name="pokemon" type="hidden">
                            <div class="text">Search for a pokemon...</div>
                            <i class="dropdown icon"></i>
                        </div>
                    </div>

                    <div class="ui divider hidden"></div>


                    <div class="ui container">
                        <h4 class="ui header">
                            <i class="fad fa-egg icon"></i>
                            Egg Hatches
                        </h4>
                        <div class="ui container">
                            <button class="ui button update-pokemon olive" data-type="hatch" data-value="2">2km eggs</button>
                            <button class="ui button update-pokemon yellow" data-type="hatch" data-value="5">5km eggs</button>
                            <button class="ui button update-pokemon pink" data-type="hatch" data-value="7">7km eggs</button>
                            <button class="ui button update-pokemon purple" data-type="hatch" data-value="10" 10>10km eggs</button>
                            <button class="ui button update-pokemon right floated red" data-type="hatch" data-value="">Remove from Eggs</button>
                        </div>
                    </div>

                    <div class="ui divider"></div>

                    <div class="ui container">
                        <h4 class="ui header">
                            <i class="far fa-shield-alt icon"></i>
                            Raid Bosses
                        </h4>
                        <div class="ui container">
                            <button class="ui button update-pokemon pink" data-type="raid" data-value="1">Tier 1</button>
                            <button class="ui button update-pokemon pink" data-type="raid" data-value="2">Tier 2</button>
                            <button class="ui button update-pokemon yellow" data-type="raid" data-value="3">Tier 3</button>
                            <button class="ui button update-pokemon yellow" data-type="raid" data-value="4">Tier 4</button>
                            <button class="ui button update-pokemon purple" data-type="raid" data-value="5">Tier 5</button>
                            <button class="ui button update-pokemon black" data-type="raid" data-value="6">EX Raid</button>
                            <button class="ui button update-pokemon right floated red" data-type="raid" data-value="">Remove from Raid Pool</button>
                        </div>
                    </div>

                     <div class="ui divider"></div>

                    <div class="ui container">
                        <h4 class="ui header">
                            <i class="fad fa-cogs icon"></i>
                            Other Updates
                        </h4>
                        <div class="ui container">
                            <button class="ui button grey update-pokemon" data-type="other" data-value="shiny"><i class="fad fa-sparkles"></i> Shiny</button>
                            <button class="ui button green update-pokemon" data-type="other" data-value="released"><i class="fas fa-check-circle"></i> Released</button>
                            <button class="ui button violet update-pokemon" data-type="other" data-value="shadow"><i class="fad fa-fire"></i> Shadow</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="title">
                <i class="dropdown icon"></i>
                <i class="user circle icon"></i>
                User Management
            </div>

            <div class="content">
                <div class="ui form update-user">

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<script src="/static/vendor/semantic/dist/semantic.min.js"></script>
<script src="{{ asset_url('admin.js') }}"></script>
</body>
</html>
