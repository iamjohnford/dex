<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="mobile-web-app-capable" content="yes">
    <title>DEX | Administrator Functions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.2/dist/semantic.min.css">
</head>

<body>
<div class="ui container">
    <h1 class="ui icon center aligned header">
        <i class="circular settings icon"></i>
        <div class="content">Administration Settings</div>
    </h1>

    <div class="ui styled fluid accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            <i class="newspaper icon"></i>
            Send Newsletter
        </div>

        <div class="content">
            <div class="ui form send-newsletter">
                <div class="field">
                    <label for=subject">Subject</label>
                    <input id="subject" type="text" name="subject" placeholder="Subject" />
                </div>
                <div class="field">
                    <label for="body">Body</label>
                    <textarea id="body" type="text" name="content" placeholder="Content"></textarea>
                </div>
                <button class="ui button send-emails">Send Emails</button>
            </div>

            <div class="ui container email-progress" style="display:none;">
                <div class="ui hidden divider"></div>

                <div class="ui progress olive emails-sent">
                    <div class="bar">
                        <div class="progress"></div>
                    </div>
                    <div class="label">Emails Sent</div>
                </div>
            </div>
        </div>

        <div class="title">
            <i class="dropdown icon"></i>
            <i class="egg icon"></i>
            Egg Hatches
        </div>

        <div class="content">
            <div class="ui form egg-hatches">

            </div>
        </div>

        <div class="title">
            <i class="dropdown icon"></i>
            <i class="shield alternate icon"></i>
            Raid Bosses
        </div>

        <div class="content">
            <div class="ui form raid-bosses">

            </div>
        </div>

        <div class="title">
            <i class="dropdown icon"></i>
            <i class="user circle icon"></i>
            User Management
        </div>

        <div class="content">
            <div class="ui form update-user">

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.2/dist/semantic.min.js"></script>
<script src="{{ asset_url('admin.js') }}"></script>
</body>
</html>
